name: Build Godot (AUR) (32-bit)
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Enable multilib and refresh mirrors
        run: |
          set -euxo pipefail
          if ! grep -q '^\[multilib\]' /etc/pacman.conf; then
            cat >> /etc/pacman.conf <<'EOF'
          [multilib]
          Include = /etc/pacman.d/mirrorlist
          EOF
          fi
          pacman-key --init || true
          pacman-key --populate archlinux || true
          pacman -Syu --noconfirm
          
      - name: Install build & runtime dependencies
        run: |
          set -euxo pipefail

          PKG32=(
            ca-certificates \
            lib32-brotli \
            lib32-freetype2 \
            lib32-libglvnd \
            lib32-libtheora \
            lib32-libvorbis \
            lib32-libwebp \
            lib32-libxcursor \
            lib32-libxi \
            lib32-libxinerama \
            lib32-libxrandr \
            lib32-pcre2 \
            lib32-alsa-lib \
            lib32-pulseaudio \
            lib32-glib2 \
            pulse-native-provider \
            graphite \
            openxr \
            miniupnpc \
            cmake \
            meson \
            lib32-vulkan-icd-loader \
            vulkan-headers
          )

          # core build deps and packages required. (ensure these are present)
          pacman -S --noconfirm --needed base-devel git scons yasm setconf mold "${PKG32[@]}"

      - name: Change package output to xz and add mold to LDFLAGS
        run: |
          sed -i "s/^PKGEXT=.*/PKGEXT='.pkg.tar.xz'/" /etc/makepkg.conf
          sed -i 's/^-Wl,-z,pack-relative-relocs.*/-Wl,-z,pack-relative-relocs -fuse-ld=mold"/' /etc/makepkg.conf

      - name: Create build user and set permissions
        run: |
          set -euxo pipefail
          useradd -m builder || true
          chown -R builder:builder "$GITHUB_WORKSPACE"
          
      - name: Install AUR dependencies.
        run: |
          cd "$GITHUB_WORKSPACE"
          AUR_DEPS=(
          lib32-graphite
          lib32-jsoncpp
          lib32-openxr
          lib32-miniupnpc
          )
          for pkg in ${AUR_DEPS[@]}; do
            su - builder -c "cd $GITHUB_WORKSPACE &&
                            git clone 'https://aur.archlinux.org/${pkg}.git' &&
                            cd ${pkg} &&
                            makepkg --noconfirm --skippgpcheck"
            cd $GITHUB_WORKSPACE/${pkg} &&
            pacman -U --noconfirm ${pkg}*
          done

      - name: Build package as builder
        run: |
          set -euxo pipefail
          su - builder -c "cd $GITHUB_WORKSPACE &&
                          git clone 'https://aur.archlinux.org/godot32.git' &&
                          cd godot32 &&
                          makepkg --noconfirm"

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: godot32-pkg
          path: "/home/builder/godot32/*.pkg.tar.xz"
